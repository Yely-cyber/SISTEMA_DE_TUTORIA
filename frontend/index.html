<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear nueva contraseña</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  
  <!--Conexión correcta al CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <a href="#" class="cancelar">Cancelar</a>
    <h2>CREAR NUEVA CONTRASEÑA</h2>
    <hr>

    <img src="img/candado.png" alt="Candado" class="icono">
    <ul>
      <li>Al menos una letra mayúscula</li>
      <li>Al menos una letra minúscula</li>
      <li>Al menos un número</li>
      <li>Al menos un carácter especial</li>
      <li>Longitud mínima de 12 caracteres</li>
    </ul>
    
        <!-- Campo nueva contraseña -->
    <div class="password-container">
    <input type="password" id="nueva" placeholder="Nueva contraseña">
    <i class="fa-solid fa-eye toggle-password" data-target="nueva"></i>
    </div>
    
    <!-- Campo confirmar contraseña -->
    <div class="password-container">
    <input type="password" id="confirmar" placeholder="Confirmar nueva contraseña">
    <i class="fa-solid fa-eye toggle-password" data-target="confirmar"></i>
    </div>


    <a href="#" class="link"> </a>
    <br>
    <button class="btn">Guardar</button>
  </div>

  <!-- Mueve el script al final del body y corrige la ruta -->
  <script src="script.js"></script>
</body>
</html>
